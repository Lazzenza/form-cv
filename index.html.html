<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h2 {
            color: #2980b9;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #2980b9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #1c5980;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulir CV</h2>
        <form id="cvForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">No HP WA:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="education">Pendidikan:</label>
            <select id="education" name="education" required>
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="S1">S1</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="purpose">Keperluan:</label>
            <input type="text" id="purpose" name="purpose" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const gender = document.getElementById('gender').value;
            const education = document.getElementById('education').value;
            const email = document.getElementById('email').value;
            const purpose = document.getElementById('purpose').value;

            // Simpan data ke localStorage
            localStorage.setItem('cvData', JSON.stringify({
                name, phone, gender, education, email, purpose
            }));

            alert('Data berhasil disimpan!');
            window.location.href = 'cv2.html'; // Redirect ke halaman CV
        });
    </script>
</body>
</html>
